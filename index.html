<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acqua Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <h2>Acqua Manager - Sistema de gerenciamento de gastos</h2></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Despesas
            </a>
            <ul class="dropdown-menu">
              <li><a id="pendentes"class="dropdown-item" href="#">Despesa não paga</a></li>
              <li><a id="concluidas" class="dropdown-item" href="#">Despesa paga</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="busca" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Cadastrar propriedade
    </button>
  </div>


  <div class="container">
    <div id="despesas" class="row">


    </div>
    
    <!--row-->
  </div>
  <!--container-->


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar despesas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class = "col-12">
              <select id="propriedade" class="form-select" aria-label="Default select example">
                <option selected>Tipo propriedade</option>
                <option>Galpão</option>
                <option>Casa</option>
                <option>Sobrado</option>
                <option>Apartamento</option>
                
              </select>
            </div>
            <div class="col-12">
              <input id="inquilino" type="text" class="form-control" placeholder="Nome do inquilino" aria-label="litros">
             </div>
             <div class="col-12">
              <input id="endereco" type="text" class="form-control" placeholder="Endereço" aria-label="litros">
             </div>
            <div class="input-group col-6">
              <span class="input-group-text">R$</span>
              <input id="valor" type="number" class="form-control" placeholder="Valor da conta de água" aria-label="valor">
            </div>
            <div class="input-group col-6">
              <input id="litros" type="number" class="form-control" placeholder="Valor gasto em litros" aria-label="valor">
              <span class="input-group-text">Litros</span>
            </div>
            <div class="col-12">
              <input id="data" type="date" class="form-control" placeholder="Data de vencimento" aria-label="data" >
            </div>
            
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>
</body>

</html>
